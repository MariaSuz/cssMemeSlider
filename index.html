<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="slider-images">

                        <input type="radio" id="radio1" name="sliders" value="1" checked />
                        <input type="radio" id="radio2" name="sliders" value="2" />
                        <input type="radio" id="radio3" name="sliders" value="3" />
                        <input type="radio" id="radio4" name="sliders" value="4" />

                        <div class="first slide">
                            <img src="img/memeValve.jpg" alt="valve">
                        </div>
                        <div class="slide">
                            <img src="img/memeForums.jpg" alt="forums">
                        </div>
                        <div class="slide">
                            <img src="img/memeYes.jpg" alt="yes">
                        </div>
                        <div class="slide">
                            <img src="img/memeSecrets.jpg" alt="secrets">
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <h3 class="slider_text">Some text</h3>
                    <div class="slider-radio">
                        <label for="radio1" class="navigation-slider"></label>
                        <label for="radio2" class="navigation-slider"></label>
                        <label for="radio3" class="navigation-slider"></label>
                        <label for="radio4" class="navigation-slider"></label>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
